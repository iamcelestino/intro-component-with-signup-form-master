<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main>
    <div id="wrapper">
      <div class="description">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. 
        </p>
      </div>
      <div class="signup__container">
        <div>
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <form action="">
          <input type="text" placeholder="First Name">
          <label for="text">First name cannot be empty</label>

          <input type="text" placeholder="Last Name">
          <label for="text">last name cannot be empty</label>

          <input type="email" placeholder=" Email Address">
          <label for="email">looks like this is not an Email</label>

          <input type="password" placeholder=" Password">
          <label for="password">Password cannot be empty</label>

          <button>
            Claim your free trial </button>
          <p> By clicking the button, you are agreeing to our <span class="terms__servises">Terms and Services</span></p>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
